<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script>src="typingGame.js"</script>
    
</head>
<body>
    <div id="main">
        <div id="title-name">
            <h2>Typing Practice!</h2>
        </div>

        <div id="stats">
            <div id="time-display">
                <p></p>
            </div>

            <div id="errors-display">
                <p></p>
            </div>
        </div>

        <button id="restart">New Quote</button>

        <div id="display-and-input">
            <div id="quote">
                <p>the quote will go here.</p>
            </div>

            <textarea id="text" autofocus>
                
            </textarea>

        </div>

        <div id="keyboard">
            
            <img id="keyboardImg" src="keyboard-images/keyboard.png" alt="Keyboard Image">
        </div>
    </div>

    <script src="scripts/typingGame.js"></script>
</body>
    
</html>
